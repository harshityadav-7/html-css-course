<!DOCTYPE html>
<html>
  <head>
    <title>UseCase Display</title>
    <style>
      .text{
        display:inline-block;;
        width:250px;
        font-size:20px;
        vertical-align:middle;
      }
      .button1,.button2{
        vertical-align:middle;
        padding: 5px 10px;
      }
    </style>
  </head>
  <body>
    <p class="text">Thanks for chatting with our customer support. Would you like to take our quick survey?</p>
    <button class="button1">Yes</button>
    <button class="button2">No</button>
  </body>
</html>
