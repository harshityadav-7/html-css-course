<!DOCTYPE html>
<html>
  <head>
    <title>Goggle logo</title>
    <style>
      .logo{
        width:500px;
        height:150px;
        object-fit:cover;
        object-position:center;
        display:block;
        margin: 0 auto;
      }
      .text{
        margin-top:-10px;
        color:grey;
        margin-left:6px;
        font-size:16px;
        width:700px;
        border:none;
        border-radius:30px;
        height:24px;
        padding:10px 20px;
        box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
      }
    </style>
  </head>
  <body>
    <img class="logo" src="Google.webp" />
    <input class="text" type="text" placeholder="Search Google or Type a URL" />
  </body>
</html>
