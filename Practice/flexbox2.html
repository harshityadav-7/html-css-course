<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice2</title>
  </head>
  <body>
    <div style="
      display:flex;
      flex-direction:row;
      margin-bottom:10px;
      ">
      <div style="background-color:lightblue; width:200px;">200px</div>
      <div style="background-color:lightpink; width:75px;">75px</div>
    </div>

    <div style="
      display:flex;
      flex-direction:row;
    ">
      <div style="background-color:lightblue; width:50px;">item1</div>
      <div style="background-color:lightpink; flex:1;">item2</div>
      <div style="background-color:lightblue; width:75px;">item3</div>
    </div>

    <div style="
      border:1px gray solid;
      margin-top:20px;
      display:flex;
      flex-direction:row;
      justify-content:space-between;
      align-items: start;
    ">
      <div style="background-color:lightpink; width:100px;">item1</div>
      <div style="background-color:lightpink; width:100px;">item1</div>
      <div style="background-color:lightpink; width:100px;">item1</div>
      <div style="background-color:lightpink; width:100px;">item1</div>
    </div>

    <div style="
      margin-top:10px;
      display:flex;
      flex-direction:row;
      justify-content:space-between;
      height:50px;
      align-items:center;
      border:1px gray solid;
    ">
      <div style="background-color:lightpink; width:50px;">item1</div>
      <div style="background-color:lightpink; width:50px;">item2</div>
    </div>
  </body>
</html>
