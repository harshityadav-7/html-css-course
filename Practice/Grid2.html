<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice 2</title>
  </head>
  <body>
    <div style="
      display:grid;
      grid-template-columns:100px 75px;
    ">
      <div style="background-color:lightblue;">200px</div>
      <div style="background-color:lightpink;">75px</div>
    </div>

    <div style="
      margin-top:10px;
      display:grid;
      grid-template-columns:50px 1fr 75px;
    ">
      <div style="background-color:skyblue;">col1</div>
      <div style="background-color:lightpink;">col2</div>
      <div style="background-color:skyblue;">col3</div>
    </div>

    <div style="
      margin-top:10px;
      display:grid;
      grid-template-columns:1fr 1fr 1fr 1fr;
      column-gap:20px;
      row-gap:10px;
      height:150px;
    ">
      <div style="background-color:pink;">col1</div>
      <div style="background-color:pink;">col2</div>
      <div style="background-color:pink;">col3</div>
      <div style="background-color:pink;">col4</div>
      <div style="background-color:pink;">col5</div>
      <div style="background-color:pink;">col6</div>
      <div style="background-color:pink;">col7</div>
      <div style="background-color:pink;">col8</div>
    </div>
  </body>
</html>
