<!DOCTYPE html>
<html>
  <head>
    <style>
      .cat{
        width:300px;
        height:300px;
        object-fit:cover;
        object-position:center;
        border-radius:150px;
        transition:transform 0.3s ease;
        cursor:pointer;
        margin:12px;
      }
      .cat:hover{
        transform:scale(1.1);
      }
    </style>
  </head>
  <body>
    <img class="cat" src="cat.jpg"/>
  </body>
</html>
