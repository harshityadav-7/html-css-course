<!DOCTYPE html>
<html>
  <head>
    <style>
      .t-shirt{
        width:300px;
        height:350px;
        object-fit:cover;
        object-position:center;
        padding:25px;
      }
      .shirt-border{
        width:350px;
        height:400px;
        background-color:gray;
        position:relative;
        margin:25px;
        overflow:hidden;
      }
      .discount{
        background-color:black;
        color:white;
        position:absolute;
        top:35px;
        right:25px;
        padding:6px 12px;
      }
    </style>
  </head>
  <body>
    <div class="shirt-border">
      <img class="t-shirt" src="Calik enerji.jpg"/>
      <div class="discount">20% OFF</div>
    </div>
  </body>
</html>
