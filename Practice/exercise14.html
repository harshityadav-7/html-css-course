<!DOCTYPE html>
<html>
  <head>
    <title>wrapping</title>
    <style>
      .heading{
        font-size:20px;
        font-family:Arial;
        margin-left:24px;
      }
      .yes,.no{
        color:black;
        background-color:rgb(252, 247, 247);
        border:1px black solid;
        padding:4px 8px;
        border-radius:2px;
      }
      .yes{
        margin-left:24px;
        margin-right:5px;
      }
      .container{
        width:600px;
        height:110px;
        border:1px rgb(66, 64, 64) solid;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p class="heading">Satisfied with our service?</p>
      <button class="yes">Yes</button>
      <button class="no">No</button>
    </div>
  </body>
</html>
