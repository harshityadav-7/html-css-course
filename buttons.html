<style>
  .subscribe-button {

    padding-bottom:10px;
    border-radius:2px;
    cursor:pointer;
    margin-right:8px;

    opacity:0.8;

  .subscribe-button:active{
    opacity:0.5;
  }

    background-color:white;
    color:blue;

    padding-right:16px;
